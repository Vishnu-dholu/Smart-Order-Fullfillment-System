# Server Configuration
server.port=8082
spring.application.name=inventory_service

# Database Configuration
spring.datasource.url=jdbc:postgresql://ep-round-frost-a10slzy6-pooler.ap-southeast-1.aws.neon.tech/inventory_db?sslmode=require
spring.datasource.username=inventory_admin
spring.datasource.password=inventory_admin(123)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
# "update" allows Hibernate to automatically create/update tables based on your Java Entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=health,info